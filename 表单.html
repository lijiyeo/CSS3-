<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>毕业生信息</h1>
    <form >
        <fieldset>
            <legend style="color:red">学生信息</legend>
            姓名<input type="text" required="required" name="name" placeholder="请输入姓名">
            <br/>
            学号<input type="text" required="required" name="id" placeholder="请输入学号">
            <br/>
            手机<input type="text" required="required" name="phone" placeholder="请输入手机号">
            <br/>
            邮箱<input type="email" required="required" name="emal" placeholder="请输入邮箱地址">
        </fieldset>
        <fieldset>
            <legend style="color:red">录取情况</legend>
            录取学校<input type="text">
            <br/>
            入学成绩<input type="text">
            <br/>
            入学时间<input type="date">
        </fieldset>
        <input type="submit" value="提交">
    </form>
</body>
</html>
